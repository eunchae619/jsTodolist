<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="root">
        <div>
            <div class="js-clock">
                <h1 class="js-title title">00:00</h1>
            </div>

            <form class="js-form form">
                <input type="text" placeholder="이름이 무엇 입니까?">
            </form>

            <h4 class="js-greeting greeting"></h4>
            <form class="js-toDoForm">
                <input type="text" placeholder="해야 할 일을 적어주세요.">
            </form>
            <ul class="js-toDoList toDoList">
            </ul>
            <span class="js-weather weather"></span>
        </div>
    </div>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
</body>
</html>
